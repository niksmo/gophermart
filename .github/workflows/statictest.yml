name: go vet test

on:
  pull_request:
  push:
    branches:
      - master
      - main

jobs:
  statictest:
    runs-on: ubuntu-latest
    container: golang:1.24.1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Checkout statictest code
        uses: actions/checkout@v4
        with:
          repository: Yandex-Practicum/go-autotests
          sparse-checkout: |
            cmd/statictest/main.go
            go.mod
            go.sum
          path: cmd/statictest
      
      - name: list files
        run: |
          ls -la
          ls -la cmd
          ls -la cmd/statictest
      
      - name: Prepare statictest binary
        run: | 
          cd cmd/statictest && go build -buildvcs=false -o statictest

      # - name: Setup autotest binary
